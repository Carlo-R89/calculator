<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 id="title">CALCULATOR</h1>
    <div id="wrapper">
      <div id="display"></div>
      <div id="btn-container">
        <button class="btn btn-nums">7</button>
        <button class="btn btn-nums">8</button>
        <button class="btn btn-nums">9</button>
        <button class="btn btn-op">/</button>
        <button class="btn btn-nums">4</button>
        <button class="btn btn-nums">5</button>
        <button class="btn btn-nums">6</button>
        <button class="btn btn-op">x</button>
        <button class="btn btn-nums">1</button>
        <button class="btn btn-nums">2</button>
        <button class="btn btn-nums">3</button>
        <button class="btn btn-op">-</button>
        <button class="btn btn-nums">0</button>
        <button class="btn btn-nums">.</button>
        <button class="btn btn-equal">=</button>
        <button class="btn btn-op">+</button>
        <button class="btn delete-btn">DEL</button>
      </div>
      <button id="clear">CLEAR</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
